<a routerLink="/new-test" class="btn btn-primary waves-light" mdbRippleRadius>

  <i class="fa fa-magic mr-1"></i> 新建任务</a>
<!--Table-->
<table class="table table-sm">

  <!--Table head-->
  <thead class="mdb-color darken-0">
      <tr class="text-white">
          <th>No.</th>
          <th>任务名称</th>
          <th>创建时间</th>
          <th>结束时间</th>
          <th>提交数/总数</th>
          <th>发布状态</th>
          <th>操作</th>
      </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->

  <tbody *ngFor="let test of testList; let myIndex = index">
      <tr>
          <th scope="row">{{myIndex+1}}</th>
          <td>{{test.testName}}</td>
          <td>{{test.createDate | date:'yyyy-MM-dd'}}</td>
          <td>{{test.endDate | date:'yyyy-MM-dd'}}</td>
          <td>{{test.submitCount}} / {{test.totalCount}}</td>
          <td>{{test.status | transCourseStatus}}</td>
          <td>
              <a href="">修改　</a>
              <a href="">删除</a>
          </td >
      </tr>
  </tbody>
  <!--Table body-->
</table>
<!--Table-->
