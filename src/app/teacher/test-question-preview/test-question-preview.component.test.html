<!--Panel-->
<div class="card  mb-3">
  <h3 class="card-header primary-color white-text">题目预览</h3>

  <div *ngFor="let questionChoice of choiceList; let myIndex = index" class="card-body">
    {{questionChoice.question}}
    <p>
      <ng-katex [equation]="equationTexString" [options]="options"></ng-katex>
    </p>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
</div>
