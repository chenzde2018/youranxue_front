<a routerLink="/new-course" class="btn btn-primary waves-light" mdbRippleRadius>

    <i class="fa fa-magic mr-1"></i> 新建课程</a>
<!--Table-->
<table class="table table-sm">

    <!--Table head-->
    <thead class="mdb-color darken-0">
        <tr class="text-white">
            <th>No.</th>
            <th>课程名称</th>
            <th>课程码</th>
            <th>创建时间</th>
            <th>结束时间</th>
            <th>课程人数</th>
            <th>课程状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->

    <tbody *ngFor="let course of courseList; let myIndex = index">
        <tr>
            <th scope="row">{{myIndex+1}}</th>
            <td>{{course.courseName}}</td>
            <td>{{course.courseId}}</td>
            <td>{{course.createDate| date:'yyyy-MM-dd'}}</td>
            <td>{{course.endDate | date:'yyyy-MM-dd'}}</td>
            <td>{{course.studentCount}}</td>
            <td>{{course.status | transCourseStatus}}</td>
            <td>
                <a href="">修改　</a>
                <a href="">删除</a>
            </td>
        </tr>
    </tbody>
    <!--Table body-->
</table>
<!--Table-->
